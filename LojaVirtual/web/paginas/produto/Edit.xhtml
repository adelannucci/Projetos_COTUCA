<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idproduto}" for="idproduto" />
                    <h:outputLabel id="idproduto" value="#{produtoController.selected.idproduto}" title="#{bundle.EditProdutoTitle_idproduto}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idproduto}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_nome}" for="nome" />
                    <p:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.EditProdutoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_imagem}" for="imagem" />
                    <p:inputText id="imagem" value="#{produtoController.selected.imagem}" title="#{bundle.EditProdutoTitle_imagem}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_vendidos}" for="vendidos" />
                    <p:inputText id="vendidos" value="#{produtoController.selected.vendidos}" title="#{bundle.EditProdutoTitle_vendidos}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_valor}" for="valor" />
                    <p:inputText id="valor" value="#{produtoController.selected.valor}" title="#{bundle.EditProdutoTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_categoria}" for="categoria" />
                    <p:selectOneMenu id="categoria" value="#{produtoController.selected.categoria}" title="#{bundle.EditProdutoTitle_categoria}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
