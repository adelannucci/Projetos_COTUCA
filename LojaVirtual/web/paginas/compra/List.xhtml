<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompraEmpty}" rendered="#{compraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compraController.items.rowCount > 0}">
                    <h:outputText value="#{compraController.pagination.pageFirstItem + 1}..#{compraController.pagination.pageLastItem + 1}/#{compraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compraController.previous}" value="#{bundle.Previous} #{compraController.pagination.pageSize}" rendered="#{compraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compraController.next}" value="#{bundle.Next} #{compraController.pagination.pageSize}" rendered="#{compraController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{compraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_idcompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcompra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_pagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_aprovado}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprovado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_transporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.transporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraTitle_produto}"/>
                            </f:facet>
                            <h:outputText value="#{item.produto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compraController.prepareView}" value="#{bundle.ListCompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compraController.prepareEdit}" value="#{bundle.ListCompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compraController.destroy}" value="#{bundle.ListCompraDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compraController.prepareCreate}" value="#{bundle.ListCompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
