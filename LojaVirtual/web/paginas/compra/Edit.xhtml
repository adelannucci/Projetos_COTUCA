<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompraLabel_idcompra}" for="idcompra" />
                    <h:outputLabel id="idcompra" value="#{compraController.selected.idcompra}" title="#{bundle.EditCompraTitle_idcompra}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_idcompra}"/>
                    <h:outputLabel value="#{bundle.EditCompraLabel_data}" for="data" />
                    <p:inputText id="data" value="#{compraController.selected.data}" title="#{bundle.EditCompraTitle_data}" />
                    <h:outputLabel value="#{bundle.EditCompraLabel_pagamento}" for="pagamento" />
                    <p:inputText id="pagamento" value="#{compraController.selected.pagamento}" title="#{bundle.EditCompraTitle_pagamento}" />
                    <h:outputLabel value="#{bundle.EditCompraLabel_aprovado}" for="aprovado" />
                    <p:inputText id="aprovado" value="#{compraController.selected.aprovado}" title="#{bundle.EditCompraTitle_aprovado}" />
                    <h:outputLabel value="#{bundle.EditCompraLabel_transporte}" for="transporte" />
                    <p:inputText id="transporte" value="#{compraController.selected.transporte}" title="#{bundle.EditCompraTitle_transporte}" />
                    <h:outputLabel value="#{bundle.EditCompraLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{compraController.selected.usuario}" title="#{bundle.EditCompraTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCompraLabel_produto}" for="produto" />
                    <p:selectOneMenu id="produto" value="#{compraController.selected.produto}" title="#{bundle.EditCompraTitle_produto}" >
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{compraController.update}" value="#{bundle.EditCompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompraViewLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.EditCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
