<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarrinhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarrinhoEmpty}" rendered="#{carrinhoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carrinhoController.items.rowCount > 0}">
                    <h:outputText value="#{carrinhoController.pagination.pageFirstItem + 1}..#{carrinhoController.pagination.pageLastItem + 1}/#{carrinhoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{carrinhoController.previous}" value="#{bundle.Previous} #{carrinhoController.pagination.pageSize}" rendered="#{carrinhoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{carrinhoController.next}" value="#{bundle.Next} #{carrinhoController.pagination.pageSize}" rendered="#{carrinhoController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{carrinhoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarrinhoTitle_idcarrinho}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcarrinho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarrinhoTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarrinhoTitle_produto}"/>
                            </f:facet>
                            <h:outputText value="#{item.produto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carrinhoController.prepareView}" value="#{bundle.ListCarrinhoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carrinhoController.prepareEdit}" value="#{bundle.ListCarrinhoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carrinhoController.destroy}" value="#{bundle.ListCarrinhoDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carrinhoController.prepareCreate}" value="#{bundle.ListCarrinhoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarrinhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
