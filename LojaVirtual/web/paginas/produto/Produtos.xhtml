<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListProdutoEmpty}" rendered="#{produtoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="false">
                    <h:outputText value="#{produtoController.pagination.pageFirstItem + 1}..#{produtoController.pagination.pageLastItem + 1}/#{produtoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{produtoController.previous}" value="#{bundle.Previous} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produtoController.next}" value="#{bundle.Next} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{produtoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_idproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_imagem}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_vendidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produtoController.prepareView}" value="#{bundle.ListProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.prepareEdit}" value="#{bundle.ListProdutoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.destroy}" value="#{bundle.ListProdutoDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{produtoController.items.rowCount > 0}">
                    <p:dataGrid var="pro" value="#{produtoController.items}" columns="3"  
                        rows="2" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="1,2,4"
                        >  

                        <p:panel header="#{pro.nome}" style="text-align:center">  
                            <h:panelGrid columns="1" style="width:100%">  
                                <p:graphicImage value="/img/#{pro.imagem}.png" width="50%" height="50%"/>                            
                                <h:outputText value="#{pro.valor}" />

                                <h:commandLink action="#{produtoController.prepareView}" value="#{bundle.ListProdutoViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{produtoController.prepareEdit}" value="#{bundle.ListProdutoEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{produtoController.destroy}" value="#{bundle.ListProdutoDestroyLink}"/>

    <!--
                                <p:commandLink update=":form:carDetail" oncomplete="carDialog.show()" title="View Detail">  
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                    <f:setPropertyActionListener value="#{car}"   
                                            target="#{tableBean.selectedCar}" />  
                                </p:commandLink> 
    -->
                            </h:panelGrid>  
                        </p:panel>  

                    </p:dataGrid>
                </h:panelGroup>
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
