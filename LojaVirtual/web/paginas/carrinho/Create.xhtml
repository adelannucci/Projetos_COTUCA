<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarrinhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_usuario}" for="usuario" />
                    <p:selectOneMenu id="usuario" value="#{carrinhoController.selected.usuario}" title="#{bundle.CreateCarrinhoTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_produto}" for="produto" />
                    <p:selectOneMenu id="produto" value="#{carrinhoController.selected.produto}" title="#{bundle.CreateCarrinhoTitle_produto}" >
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carrinhoController.create}" value="#{bundle.CreateCarrinhoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carrinhoController.prepareList}" value="#{bundle.CreateCarrinhoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarrinhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
